      border-radius: 10px;

      0% {
        background-color: #007BFF;
        transform: translateX(0);
      }
      50% {
        background-color: #FF5733;
        transform: translateX(200px);
      }
      100% {
        background-color: #28A745;
        transform: translateX(0);
      }
    }
